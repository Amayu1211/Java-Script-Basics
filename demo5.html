<!--The one delete p element when a button is clicked:-->

<!DOCTYPE html>
<html>
<body>

<p id="innerHTMLdemo">Click the button to delete me (innerHTML).</p>

<button onclick="myFunction()">DeleteMe</button>

<script>
function myFunction() {
    document.getElementById("innerHTMLdemo").innerHTML = "";
}
</script>

</body>
</html>
